name: Slack Notification

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  test-slack:
    runs-on: ubuntu-latest
    steps:
    - name: Test Slack Webhook
      uses: 8398a7/action-slack@v3
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
      with:
        status: success
        text: "⚙️ CI/CD Pipeline - Slack Integration Test\n✅ Slack webhook test successful\n✅ Configuration complete\n\nDetails:\n- Workflow: ${GITHUB_WORKFLOW}\n- Branch: ${GITHUB_REF}\n- Commit: ${GITHUB_SHA::7}"
